; PlatformIO Project Configuration
; Morning ESP32 E-Ink Display

[env:pico32]
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200

; Libraries
lib_deps =
    zinggjm/GxEPD@^3.1.3
    bblanchon/ArduinoJson@^7.0.0

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM=0

; Upload settings (adjust port as needed)
; upload_port = /dev/cu.usbserial-*
